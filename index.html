<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>document</title>
</head>

<body>
  <div class="container">
    <header class="header">
        <div class="row">
            <div class="col-12">
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li data-order="parent"  class="menu__list-item">
                            <a href="#" class="menu__link">
                                <span class="menu__link-text" data-change="home">Главная</span>
                            </a>
                        </li>
                        <li data-order="parent" class="menu__list-item">
                            <a href="#" class="menu__link">
                                <span class="menu__link-text menu__link-text--light"
                                      data-change="products">Продукция</span>
                                <ul class="menu__list-dropdown">

                                    <li class="menu__list-item">
                                        <a href="#" class="menu__link">
                                            <span class="menu__link-text menu__link-text--hover-red" data-change="germ">Немецкие</span>
                                        </a>
                                    </li>
                                    <li class="menu__list-item">
                                        <a href="#" class="menu__link ">
                                            <span class="menu__link-text menu__link-text--hover-red" data-change="amer">Американские</span>
                                        </a>
                                    </li>
                                    <li class="menu__list-item">
                                        <a href="#" class="menu__link">
                                            <span class="menu__link-text menu__link-text--hover-red"
                                                  data-change="japan">Японские</span>
                                        </a>
                                    </li>
                                </ul>
                            </a>
                        </li>
                        <li data-order="parent" class="menu__list-item">
                            <a href="#" class="menu__link">
                                <span class="menu__link-text menu__link-text--light" data-change="about">О нас</span>
                                <ul class="menu__list-dropdown">
                                    <li class="menu__list-item">
                                        <a href="#" class="menu__link ">
                                            <span class="menu__link-text menu__link-text--hover-red" data-change="gall">Галерея</span>
                                        </a>
                                    </li>
                                    <li class="menu__list-item">
                                        <a href="#" class="menu__link ">
                                            <span class="menu__link-text menu__link-text--hover-red" data-change="cont">Контакты</span>
                                        </a>
                                    </li>
                                </ul>
                            </a>
                        </li>
                        <a href="#" class="icon" onclick="switchClass()">&#9776;</a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
      <div class="row">
        <div class="col-12">
          <div class="slideshow__wrapper">
            <div class="slideshow__slide slideshow__slide-animation">
              <img class="slideshow__carpicture" src="/carphoto/bmw.jpg" alt="bmw">
            </div>
            <div class="slideshow__slide">
              <img class="slideshow__carpicture" src="/carphoto/mercedes.jpg" alt="mercedes">
            </div>
            <div class="slideshow__slide">
              <img class="slideshow__carpicture" src="/carphoto/audi.jpg" alt="audi">
            </div>
            <div class="slideshow__slide">
              <img class="slideshow__carpicture" src="/carphoto/ford.jpg" alt="ford">
            </div>
            <div class="slideshow__slide">
              <img class="slideshow__carpicture" src="/carphoto/chevrolet.jpg" alt="chevrolet">
            </div>
            <div class="slideshow__slide">
              <img class="slideshow__carpicture" src="/carphoto/dodge.jpg" alt="dodge">
            </div>
            <div class="slideshow__slide">
              <img class="slideshow__carpicture" src="/carphoto/toyota.jpg" alt="toyota">
            </div>
            <div class="slideshow__slide">
              <img class="slideshow__carpicture" src="/carphoto/subaru.jpg" alt="subaru">
            </div>
            <div class="slideshow__slide">
              <img class="slideshow__carpicture" src="/carphoto/honda.jpg" alt="honda">
            </div>
            <a class="slideshow__buttonPrev" onclick="toggleSlide(-1)">❮</a>
            <a class="slideshow__buttonNext" onclick="toggleSlide(1)">❯</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
        <div class="row">
            <div class="col-6">
                <form action="#">
                    <select class="footer__select">
                        <option value="ru">Ru</option>
                        <option value="en">Eng</option>
                    </select>
                </form>
            </div>
            <div class="col-6">
                <a href="#" class="footer__logo">
                    <img class="footer__logo-img" src="logo.jpg">
                </a>
            </div>
        </div>
    </footer>
  </div>

  <script src="lang.js"></script>
  <script src="app.js"></script>
</body>

</html>
